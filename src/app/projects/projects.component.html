<div class="projects-wrapper">
    <div class="heading-wrapper">
        <div class="heading">
            <h1 class="heading-title">PROJECTS ðŸ’¡</h1>
        </div>
    </div>
    <div class="project-pages-wrapper container-lg">
        <div class="pagination-wrapper">
            <pagination-controls (pageChange)="onPageChanged($event)"></pagination-controls>
        </div>
        <div class="row">
            <ng-container *ngFor="let p of projs | paginate: configPages">
                <div class="col-6 animate-box" data-animate-effect="fadeInLeft">
                    <div class="proj-entry d-flex justify-content-center" [class.mat-elevation-z3]="true">
                        <div class="card">
                            <div class="image-container"><img src={{p.image}}/></div>
                            <div class="card-content">
                                <h4 class="card-title">{{p.title}}</h4>
                                <h5 class="card-subtitle">TECHNOLOGY: {{p.subtitle}}</h5>
                                <h6 class="card-link" *ngIf="p.link != ''">
                                    <a href="{{p.link}}">{{p.linkTitle}}</a>
                                </h6>
                                <div class="card-text-wrapper">
                                    <h5 class="card-text" *ngIf="p.desc1 != ''">â—‰ {{p.desc1}}</h5>
                                    <h5 class="card-text" *ngIf="p.desc2 != ''">â—‰ {{p.desc2}}</h5>
                                    <h5 class="card-text" *ngIf="p.desc3 != ''">â—‰ {{p.desc3}}</h5>
                                    <h5 class="card-text" *ngIf="p.desc4 != ''">â—‰ {{p.desc4}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

</div>
